name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'go/cmd/**'
      - 'go/go.mod'
      - 'go/go.sum'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go/go.mod
          cache-dependency-path: go/go.sum

      - name: Build
        working-directory: go
        run: GOOS=linux GOARCH=amd64 go build -o ../safecast-mcp ./cmd/mcp-server/

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Set up SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          SSH="ssh -i ~/.ssh/deploy_key -o ServerAliveInterval=10 root@$VPS_HOST"

          # Upload new binary (rsync uses delta transfer for faster uploads)
          rsync -avz -e "ssh -i ~/.ssh/deploy_key" safecast-mcp "root@$VPS_HOST:/root/safecast-mcp-server/safecast-mcp-new"

          # Write env file to server (avoids quoting issues with special chars in URLs)
          ENV_FILE="MCP_BASE_URL=https://$VPS_HOST/mcp"
          if [ -n "$DATABASE_URL" ]; then
            ENV_FILE="$ENV_FILE
          DATABASE_URL=$DATABASE_URL"
          fi
          ENV_FILE="$ENV_FILE"$'\nDUCKDB_PATH=/root/safecast-mcp-server/analytics.duckdb'
          echo "$ENV_FILE" | $SSH "cat > /root/safecast-mcp-server/.env"

          # Replace binary and restart via systemd
          $SSH "cd /root/safecast-mcp-server && \
            rm -f safecast-mcp && \
            mv safecast-mcp-new safecast-mcp && \
            chmod +x safecast-mcp && \
            systemctl restart safecast-mcp"

          # Configure Apache proxy for REST API and Swagger
          $SSH "
            # Find the Apache config file for this domain
            echo 'Searching for Apache config...'

            # Try different locations
            CONFIG_FILE=\$(grep -rl 'ProxyPass.*mcp' /etc/apache2/ 2>/dev/null | grep -E '\\.conf$' | head -1)

            if [ -z \"\$CONFIG_FILE\" ]; then
              # Try httpd directory (CentOS/RHEL)
              CONFIG_FILE=\$(grep -rl 'ProxyPass.*mcp' /etc/httpd/ 2>/dev/null | grep -E '\\.conf$' | head -1)
            fi

            if [ -z \"\$CONFIG_FILE\" ]; then
              echo 'Could not find Apache config with mcp proxy.'
              echo 'Listing all Apache config files:'
              find /etc/apache2 /etc/httpd -name '*.conf' 2>/dev/null | head -20
              echo ''
              echo 'Searching for any ProxyPass directives:'
              grep -r 'ProxyPass' /etc/apache2 /etc/httpd 2>/dev/null | head -10
              echo ''
              echo 'Skipping Apache configuration. Please configure manually or check logs.'
              exit 0
            fi

            echo \"Found config: \$CONFIG_FILE\"

            # Backup the config
            cp \"\$CONFIG_FILE\" \"\$CONFIG_FILE.bak-\$(date +%Y%m%d-%H%M%S)\"

            # Check if /docs/ proxy already exists
            if ! grep -q 'ProxyPass /docs/' \"\$CONFIG_FILE\"; then
              echo 'Adding /docs/ and /api/ proxy rules...'

              # Add the new proxy rules before the first ProxyPass line
              sed -i '/ProxyPass.*mcp-http/i \    # REST API and Swagger UI\n    ProxyPass /docs/ http://localhost:3333/docs/\n    ProxyPassReverse /docs/ http://localhost:3333/docs/\n    ProxyPass /api/ http://localhost:3333/api/\n    ProxyPassReverse /api/ http://localhost:3333/api/\n' \"\$CONFIG_FILE\"

              # Test Apache config
              apachectl configtest

              if [ \$? -eq 0 ]; then
                echo 'Config test passed, reloading Apache...'
                systemctl reload apache2
                echo 'Apache reloaded successfully'
              else
                echo 'Config test failed, restoring backup...'
                cp \"\$CONFIG_FILE.bak-\$(date +%Y%m%d-%H%M%S)\" \"\$CONFIG_FILE\"
                exit 1
              fi
            else
              echo '/docs/ proxy already configured'
            fi
          "

          # Wait for server to start
          sleep 10

      - name: Health check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          MAX_ATTEMPTS=5
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT of $MAX_ATTEMPTS..."
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST \
              -H "Content-Type: application/json" \
              -d '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2025-03-26","capabilities":{},"clientInfo":{"name":"ci","version":"1.0"}}}' \
              "https://$VPS_HOST/mcp-http" \
              --max-time 10)
            if [ "$RESPONSE" = "200" ]; then
              echo "Health check passed (HTTP 200)"
              exit 0
            fi
            echo "Health check failed (HTTP $RESPONSE)"
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              echo "Waiting 5 seconds before retry..."
              sleep 5
            fi
            ATTEMPT=$((ATTEMPT + 1))
          done
          echo "Health check failed after $MAX_ATTEMPTS attempts"
          exit 1
